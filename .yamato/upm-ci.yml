test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    runtime: editmode
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: b1.large
    runtime: editmode
test_projects:
  - name: dependencies
    folder: TestDependencies
    editors:
      - version: 2021.2
      - version: 2022.1
      - version: 37b0fcd191f6
  - name: qs_package
    folder: TestWithQuickSearchPackage
    editors:
      - version: 2020.3
---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack --package-path package
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

# Run tests per platforms
{% for platform in test_platforms %}
{% for proj in test_projects %}
{% for editor in proj.editors %}
test_{{ platform.name }}_{{ proj.name }}_{{ editor.version }}:
  name : {{ proj.folder}} {{ editor.version }} Tests ({{ platform.name }})
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    DISPLAY: ":0"
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project test -u {{ editor.version }} --project-path ./projects/{{ proj.folder }} --type project-tests --platform {{ platform.runtime }} 
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}
{% endfor %}

# Run tests on pull request
dev_test_trigger:
  name: Development Tests Trigger
  triggers:
    cancel_old_ci: true
    pull_requests:
      - targets:
          only:
            - "main"
            - "/release/.*/"
  dependencies:
    - .yamato/upm-ci.yml#pack
    - .yamato/upm-ci.yml#test_win_dependencies
    - .yamato/upm-ci.yml#test_mac_qs_package

# Per platform test bundles
{% for platform in test_platforms %}
{% for proj in test_projects %}
test_{{ platform.name }}_{{ proj.name }}:
  name : Bundle {{ proj.folder }} Tests ({{ platform.name }})
  dependencies:
    {% for editor in proj.editors %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{ proj.name }}_{{editor.version}}
    {% endfor %}
{% endfor %}
{% endfor %}
