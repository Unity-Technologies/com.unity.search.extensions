test_editors:
  - version: 2021.2
  - version: 2022.1
  - version: 37b0fcd191f6
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    runtime: editmode
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: b1.large
    runtime: editmode
---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack
  artifacts:
    packages:
      paths:
        - "upm-ci~/**/*"

# Run tests per platforms
{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : {{ editor.version }} Tests ({{ platform.name }})
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    DISPLAY: ":0"
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project test -u {{ editor.version }} --project-path ./Tests/Dependencies~ --type project-tests --platform {{ platform.runtime }} 
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_package_version_2020_3:
  name : Test with com.unity.quicksearch (20.3)
  agent:
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: b1.large
  variables:
    DISPLAY: ":0"
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project test -u 2020.3 --project-path ./Tests/com.unity.quicksearch~ --type project-tests --platform editmode
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack


# Run tests on pull request
dev_test_trigger:
  name: Development Tests Trigger
  triggers:
    cancel_old_ci: true
    pull_requests:
      - targets:
          only:
            - "main"
            - "/release/.*/"
  dependencies:
    - .yamato/upm-ci.yml#pack
    - .yamato/upm-ci.yml#test_win
    - .yamato/upm-ci.yml#test_package_version_2020_3

# Per platform test bundles
{% for platform in test_platforms %}
test_{{ platform.name }}:
  name : Bundle {{ platform.name }} Tests
  dependencies:
    {% for editor in test_editors %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
{% endfor %}
